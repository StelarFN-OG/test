  <meta charset="UTF-8">
  <title>Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Outer container covers the entire viewport */
    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0d0d0d, #3a3a3a);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Loader styling */
    #loader {
      text-align: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #loader .spinner {
      width: 80px;
      height: 80px;
      border: 10px solid rgba(255,255,255,0.3);
      border-top: 10px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loader .text {
      margin-top: 15px;
      font-size: 20px;
    }
    /* Player container (will hold the Clappr player) */
    #clappr-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>



  <!-- Outer container: initially shows the loader -->
  <div id="player-container">
    <div id="loader">
      <div class="spinner"></div>
      <div class="text">Loading...</div>
    </div>
  </div>

  <!-- Include the Clappr player library -->
  <script src="js/clappr.min.js"></script>

  <script>
    var player;

    // Extract the channel key using PHP.
    // For example, if $embed = "https://masxs.mizhls.ru/lb/wikinhl1/index.m3u8",
    // then channelKey will be "wikinhl1".
    var channelKey = "premium435";
    console.log("Channel Key:", channelKey);

    // Function: Remove loader and create a container for the player.
    function showPlayerContainer() {
      var outer = document.getElementById("player-container");
      // Remove loader
      var loader = document.getElementById("loader");
      if (loader) {
        loader.parentNode.removeChild(loader);
      }
      // Create (or ensure) the player container exists.
      var playerDiv = document.getElementById("clappr-container");
      if (!playerDiv) {
        playerDiv = document.createElement("div");
        playerDiv.id = "clappr-container";
        playerDiv.style.width = "100%";
        playerDiv.style.height = "100%";
        outer.appendChild(playerDiv);
      }
    }

    // Fetch the server key from your server_lookup.php.
    fetch('https://webxzplay.cfd/server_lookup.php?channel_id=' + channelKey)
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        
        var serverKey = "zeko";
        console.log("Server Key:", serverKey);

       
        var m3u8Url = (serverKey === "top1/cdn") ?
            "https://top1.newkso.ru/top1/premium435/mono.m3u8" :
            "https://zekonew.newkso.ru/zeko/premium435/mono.m3u8";
        console.log("Final m3u8Url:", m3u8Url);

        // Remove the loader and create the Clappr player container.
        showPlayerContainer();

        // Initialize the Clappr player inside the "clappr-container".
        player = new Clappr.Player({
          source: m3u8Url,
          parentId: "#clappr-container",
          autoPlay: true,
          height: "100%",
          width: "100%",
          disableErrorScreen: true,
          mute: true,
          mediacontrol: {
            seekbar: "#E0CDA9",
            buttons: "#E0CDA9"
          }
        });

        // Optional: Error handling with retry.
        player.on(Clappr.Events.PLAYER_ERROR, function(error) {
          console.error("Player error:", error);
          var retryCount = 0, maxRetries = 3, retryDelay = 10000;
          var retryInterval = setInterval(function() {
            if (retryCount < maxRetries) {
              console.log("Retrying player load... Attempt " + (retryCount + 1));
              player.load(player.options.source.trim());
              player.play();
              player.unmute();
              player.setVolume(100);
              retryCount++;
            } else {
              console.error("Max retry attempts reached. Please check the stream source.");
              clearInterval(retryInterval);
            }
          }, retryDelay);
        });
      })
      .catch(function(error) {
        console.error("Error during server lookup:", error);
        document.getElementById("player-container").innerHTML = "ID premium435 might be dead!!";
      });
  </script>

  <script type="text/javascript">
    function WSUnmute() {
      document.getElementById("UnMutePlayer").style.display = "none";
      player.setVolume(100);
    }
  </script>
